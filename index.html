<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheyya Arcade x Spongebob</title>
    <style>
        :root {
            --accent: #ff007f;
            --gold: #ffd700;
            --ocean: #1e3c72;
        }

        body {
            margin: 0; background: #0a0a12;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: white; overflow: hidden;
        }

        /* CABINET AREA */
        .cabinet {
            width: 350px; background: #2c3e50;
            border-radius: 25px; padding: 15px;
            border: 6px solid #1a1a2e; position: relative;
            z-index: 2; box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .header { text-align: center; padding: 10px; background: #1a1a2e; border-radius: 15px; border: 2px solid var(--accent); cursor: pointer; }
        .glass { height: 220px; background: linear-gradient(to bottom, #1e3c72, #2a5298); border-radius: 12px; position: relative; overflow: hidden; border: 4px solid #000; }
        
        /* CLAW & EGG */
        .claw { position: absolute; top: 0; left: 50%; width: 40px; height: 100%; transform: translateX(-50%); transition: left 0.3s; z-index: 5; }
        .string { width: 4px; height: 30px; background: #eee; margin: 0 auto; transition: height 0.8s; }
        .hand { width: 30px; height: 20px; background: #95a5a6; margin: 0 auto; border-radius: 0 0 10px 10px; }
        .egg { position: absolute; bottom: 10px; left: 50%; width: 40px; height: 55px; transform: translateX(-50%); background: var(--accent); border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%; border: 2px solid white; transition: all 0.5s; }

        /* WIDGET SPONGEBOB */
        .spongebob-widget {
            position: fixed; bottom: -10px; right: -20px;
            width: 150px; z-index: 10; transition: 0.3s;
        }

        .bubble {
            position: absolute; top: -50px; left: -50px;
            background: white; color: black; padding: 10px;
            border-radius: 15px; font-size: 12px; font-weight: bold;
            width: 120px; display: none; border: 2px solid #f1c40f;
        }

        .bubble::after {
            content: ''; position: absolute; bottom: -10px; right: 20px;
            border-width: 10px 10px 0 0; border-style: solid; border-color: white transparent;
        }

        /* ADMIN & CONTROLS */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { background: #444; border: none; padding: 10px; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-grab { background: #27ae60; grid-column: span 3; padding: 15px; font-size: 16px; margin-top: 10px; }
        
        #admin-panel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 100; border-radius: 20px; padding: 20px; box-sizing: border-box; }
        .shaking { animation: shake 0.3s infinite; }
        @keyframes shake { 50% { transform: translateX(-50%) rotate(5deg); } }
    </style>
</head>
<body>

<div class="cabinet">
    <div class="header" onclick="openAdmin()">
        <h2 style="margin:0; font-size: 18px; color:var(--accent)">SHEYYA ARCADE</h2>
    </div>

    <div style="text-align: center; color: var(--gold); font-size: 13px; margin: 8px 0;">
        ðŸª™ KOIN: <span id="coin-val">0</span> / <span id="limit-val">5</span>
    </div>

    <div class="glass">
        <div class="claw" id="claw-unit">
            <div class="string" id="string"></div>
            <div class="hand"></div>
        </div>
        <div class="egg" id="egg"></div>
    </div>

    <div class="controls">
        <button class="btn" onclick="move('L')">â—€</button>
        <button class="btn" onclick="addCoin()" style="background:#3498db">IN COIN</button>
        <button class="btn" onclick="move('R')">â–¶</button>
        <button class="btn btn-grab" onclick="grab()">TANGKAP!</button>
    </div>

    <div id="admin-panel">
        <h3 style="color:var(--gold)">ADMIN SHEYYA</h3>
        <label>Limit Koin:</label>
        <input type="number" id="adm-limit" style="width:100%; padding:5px; margin:10px 0;" value="5">
        <button class="btn" style="background:var(--gold); color:black; width:100%" onclick="saveAdmin()">SAVE</button>
        <button class="btn" style="width:100%; margin-top:5px" onclick="closeAdmin()">CLOSE</button>
    </div>
</div>

<div class="spongebob-widget" id="spongebob">
    <div class="bubble" id="bob-bubble">Aku siap! Aku siap!</div>
    <svg width="120" height="120" viewBox="0 0 100 100">
        <rect x="20" y="20" width="60" height="60" fill="#f1c40f" stroke="#000" stroke-width="2"/>
        <rect x="30" y="35" width="10" height="10" fill="white" stroke="#000"/>
        <rect x="60" y="35" width="10" height="10" fill="white" stroke="#000"/>
        <rect x="40" y="60" width="20" height="5" fill="#e74c3c"/>
        <rect x="20" y="80" width="60" height="15" fill="#7e5109"/> </svg>
</div>

<script>
    let coins = 0;
    let limit = 5;
    let password = "sheyya221";
    let pos = 50;
    let busy = false;

    const phrases = ["Aku siap!", "Ayo Sheyya!", "Pasti dapet!", "Hampir saja!", "Puja Kerang Ajaib!"];

    function talk(msg) {
        const bubble = document.getElementById('bob-bubble');
        bubble.innerText = msg || phrases[Math.floor(Math.random() * phrases.length)];
        bubble.style.display = 'block';
        setTimeout(() => bubble.style.display = 'none', 3000);
    }

    function openAdmin() {
        if(prompt("Password:") === password) document.getElementById('admin-panel').style.display = 'block';
    }

    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

    function saveAdmin() {
        limit = document.getElementById('adm-limit').value;
        document.getElementById('limit-val').innerText = limit;
        closeAdmin();
    }

    function addCoin() {
        if(coins < limit) {
            coins++;
            document.getElementById('coin-val').innerText = coins;
            talk("Yess! Koin masuk!");
        } else talk("Koinnya abis, Sheyya!");
    }

    function move(dir) {
        if(busy || coins <= 0) return;
        dir === 'L' ? pos -= 10 : pos += 10;
        if(pos < 10) pos = 10; if(pos > 90) pos = 90;
        document.getElementById('claw-unit').style.left = pos + '%';
    }

    function grab() {
        if(busy || coins <= 0) return;
        busy = true; coins--;
        document.getElementById('coin-val').innerText = coins;
        
        document.getElementById('string').style.height = "160px";
        talk("Tangkap dia!");

        setTimeout(() => {
            if(pos >= 45 && pos <= 55) {
                document.getElementById('egg').style.bottom = "160px";
                document.getElementById('egg').classList.add('shaking');
                setTimeout(() => {
                    document.getElementById('string').style.height = "30px";
                    document.getElementById('egg').style.bottom = "135px";
                    setTimeout(() => {
                        talk("HOORAY! KAMU MENANG!");
                        alert("Kamu dapat boneka misterius!");
                        location.reload();
                    }, 800);
                }, 1000);
            } else {
                setTimeout(() => {
                    document.getElementById('string').style.height = "30px";
                    talk("Yahh... meleset.");
                    setTimeout(() => busy = false, 800);
                }, 1000);
            }
        }, 800);
    }
</script>
</body>
</html>
